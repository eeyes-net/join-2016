<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>报名截止</title>
	<style>
		html {
			filter: Gray;
			-webkit-filter: grayscale(100%);
		}
		* {
			margin: 0;
			padding: 0;
			font-family: Arial, Helvetica, 黑体, sans-serif;
		}
		.ok {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		.ok-title {
			padding: 4em 0 2em;
			background-color: #00bca4;
			text-align: center;
		}
		.ok-title img {
			height: 2.5em;
		}
		.ok-title h1 {
			margin-top: 1em;
			color: #fff;
			font-size: 1.25em;
		}
		.ok-tips, .ok-qrcode {
			color: #666;
		}
		.ok-tips {
			padding: 1.5em 0;
		}
		.ok-tips table {
			margin: 0 auto;
		}
		.ok-tips td {
			padding: 0.5em 0.5em;
		}
		.ok-tips img {
			height: 3em;
		}
		.ok-qrcode {
			text-align: center;
		}
		.ok-qrcode > div {
			display: inline-block;
			margin: 0 1em;
		}
		.ok-qrcode img {
			height: 5em;
		}
		.ok-qrcode p {
			font-size: 0.75em;
		}
	</style>
</head>

<body>
	<div class="ok">
		<div class="ok-title">
			<p><img src="./images/ok/bird@2x.png"></p>
			<h1>报名截止</h1>
		</div>
		<div class="ok-tips">
			<table>
				<tbody>
					<tr>
						<td>
						</td>
						<td>
							<p>同学，我们表示十分抱歉<br>2016年秋季招新的报名<br>已于9月4日23:59截止<br>目前报名通道已经关闭</p>
						</td>
					</tr>
					<tr>
						<td>
							<img src="./images/ok/ship@2x.png">
						</td>
						<td>
							<p>小瞳正在审核材料中<br>面试已经陆续开展</p>
						</td>
					</tr>
					<tr>
						<td>
							<img src="./images/ok/clock@2x.png">
						</td>
						<td>
							<p>请已经报名的同学<br>检查是否收到面试通知短信<br>有任何问题可以加下方新生群询问</p>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="ok-qrcode">
			<div>
				<img id="ok-qrcode-qun" src="./images/ok/freshmengroup.jpg">
				<p>QQ新生群<br>(552035254)</p>
			</div><div>
				<img id="ok-qrcode-weixin" src="./images/ok/wechat.jpg">
				<p>微信公众号<br>(xjtueeyes)</p>
			</div>
		</div>
	</div>
	<script>
		+function () {
			function resize() {
				document.getElementsByClassName("ok")[0].style.fontSize = window.innerHeight / 37 + "px";
			};
			window.addEventListener("resize", resize);
			resize();
		}();
		+function () {
			var qun = document.getElementById("ok-qrcode-qun"),
				weixin = document.getElementById("ok-qrcode-weixin");
			var run = false;
			function reset() {
				run = false;
				qun.style.opacity = "";
				weixin.style.opacity = "";
			}
			function fadeOut(element) {
				function time() {
					return (new Date()).getTime();
				}
				var t0 = time();
				function fadeOutFunc() {
					var opacity = 1 - (time() - t0) / 400;
					if (opacity > 0) {
						element.style.opacity = opacity;
						if (run) {
							setTimeout(fadeOutFunc, 0);
						} else {
							reset();
						}
					} else {
						element.style.opacity = 0;
					}
				}
				run = true;
				fadeOutFunc();
				setTimeout(reset, 1000);
			}
			qun.addEventListener("touchstart", function () {
				fadeOut(weixin);
			});
			weixin.addEventListener("touchstart", function () {
				fadeOut(qun);
			});
			qun.addEventListener("touchend", reset);
			qun.addEventListener("touchcancel", reset);
			weixin.addEventListener("touchend", reset);
			weixin.addEventListener("touchcancel", reset);
		}();
	</script>
</body>

</html>
